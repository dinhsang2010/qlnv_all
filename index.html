<!doctype html>
<html lang="en">

<head>
    <title>QLNV</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <h1 class="display-4 text-center">Quản Lý Nhân Viên</h1>
        <div class="col">
            <div class="form-group">
                <label>Mã Nhân Viên:</label>
                <input id="iManv" class="form-control">
                <p class="text-danger" id="wManv"></p>
            </div>
            <div class="form-group">
                <label>Tên Nhân Viên:</label>
                <input id="iTennv" class="form-control">
                <p class="text-danger" id="wTennv"></p>
            </div>
            <div class="form-group">
                <label class="">Chức Vụ:</label>
                <select id="iChucVu" class="form-control">
                    <option value="1">Giám Đốc</option>
                    <option value="2">Trưởng Phòng</option>
                    <option value="3">Nhân Viên</option>
                </select>
            </div>
            <div class="form-group">
                <label>Lương Cơ Bản:</label>
                <input id="iLuong" class="form-control">
                <p class="text-danger" id="wLuong"></p>
            </div>
            <div class="form-group">
                <label>Số Giờ Làm Trong Tháng:</label>
                <input id="iGiolam" class="form-control">
                <p class="text-danger" id="wGiolam"></p>
            </div>
            <div class="form-group text-center">
                <button type="button" class="bg-light btn btn-success text-success mx-1 m-auto" id="btn-create"
                    data-toggle="button">
                    Thêm Nhân Viên
                </button>
                <button type="button" class="bg-light btn btn-success text-success mx-1 float-right" id="btn-save"
                    style="opacity:0" data-toggle="button">
                    Lưu
                </button>
                <button type="button" class="bg-light btn btn-danger text-danger mx-1 float-right" id="btn-cancel"
                    style="opacity:0" data-toggle="button">
                    Cancel
                </button>
            </div>
        </div>
        <div class="col">
            <table class="table">
                <thead>
                    <tr class="bg-info border">
                        <th>Mã nhân viên</th>
                        <th>Tên nhân viên</th>
                        <th>Chức vụ</th>
                        <th>Lương cơ bản</th>
                        <th>Tổng lương</th>
                        <th>Giờ làm/ tháng</th>
                        <th>Xếp Loại Nhân Viên</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tableNhanVien">

                </tbody>
            </table>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./modes/validation.js"></script>
    <script src="./objects/NhanVien.js"></script>
    <script src="./Handle/handle.js"></script>
    <script src="./index.js"></script>
</body>

</html>
